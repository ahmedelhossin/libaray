<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Preview </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 50px;
    }
    video {
      width: 80%;
      max-width: 600px;
      border: 2px solid #333;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    a.download-button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    a.download-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Video Preview and Download</h1>


  <video controls>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <br>


  <a class="download-button" href="video.mp4" download>Download Video</a>

</body>
</html>
